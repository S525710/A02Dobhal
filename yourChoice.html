        <br><br>

        <div class="container">
            <form class="well form-horizontal" id="rentalDetails" onsubmit="return false">
              <legend style="text-align:center;">Exotic Car Rental</legend>
        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="firstname" id="fName" placeholder="First Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Last Name</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="lastname" id="lName" placeholder="Last Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Cars</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-bed"></i></span>
                <select id="car" class="car form-control selectpicker">
                  <option value = "">Please select your car</option>
                  <option value = "AudiR8">Audi R8</option>
                  <option value = "LamborghiniAventador">Lamborghini Aventador</option>
                  <option value = "LamborghiniHuracan">Lamborghini Huracan</option>
                  <option value = "Porsche911">Porsche 911</option>
                  <option value = "HondaNSX">Honda NSX</option>
                  <option value = "Ferrari">Ferrari</option>
                  <option value = "McLarenP1">McLaren P1</option>
                  <option value = "Porsche918">Porsche 918</option>
                </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Number of Days</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          <input name="days" id="days" placeholder="0" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-2">
            <button type="submit" onclick="calculateCost()" class="btn btn-warning"> Calculate Cost <span class="glyphicon glyphicon-credit-card"></span></button>
          </div>
          <div class="col-md-2">
            <button type="button" onclick="resetFunction()" class="btn btn-warning"> Reset Details <span class="glyphicon glyphicon-trash"></span></button>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-8 control-label" id="output"></label>
        </div>

        </form>
